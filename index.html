<!DOCTYPE html>
<html>
<head>
    <title>Rarities Store.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
</head>
<body>
    <header id="header"></header>
    <main id="main">
    <section>
        <div id="userDataContainer"></div>
        <div id="equippedObjectContainer">Equipped</div>
        <div id="inventoryContainer"></div>
        <div id="resetStoreContainer">
        <div id="buttonsContainter">
        <button id="resetStoreButton" onclick="resetStore()">
            RESET
            <br/>STORE
        </button>
        <button id="getRandomQuoteButton" onclick="getRandomQuote()">
            RANDOM
            <br/>QUOTE
        </button>
        </div>
        </div>
    </section>
    <div class="welcomeContainer">
        <img src="./assets/skull.jpg" alt="pixelSkull" />
        <p id="pagraph">
        Welcome to the Rarities Store!
        <br /> I see that your last adventure has gone well..
        <br /> Try different combinations of objects, 
        <br /> I'm sure you'll find something for yourself..
        </p>
    </div>
    <div id="objectsContainer"></div>
    </main>
    <footer></footer>
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
</body>
</html>
